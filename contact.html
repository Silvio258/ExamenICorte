<body>

<style>
    .containerContact-fluid {
        padding: 50px;
        padding-left: 300px;
    }

    .mt-10 {
        margin-top: 20px;
    }

</style>


<div class="containerContact-fluid">
    <h2>Formulario de Contacto</h2>

    <form action="" method="post"> 
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">        
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
        </div>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">        
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
        </div>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4"> 
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" aria-describedby="telHelp">
            </div>
        </div>

        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje </label>
                <textarea class="form-control" id="mensaje" rows="3"></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 10px;" id="btnSend">Submit</button>
    </form>
</div>

<script>
    // Función para validar el formulario antes del envío
    function validarFormulario(event) {
        event.preventDefault(); // Evita que el formulario se envíe automáticamente

        // Obtener los valores de los campos
        var nombre = document.getElementById('nombre').value;
        var email = document.getElementById('email').value;
        var telefono = document.getElementById('telefono').value;
        var mensaje = document.getElementById('mensaje').value;

        // Validar que todos los campos estén completos
        if (nombre.trim() === '' || email.trim() === '' || telefono.trim() === '' || mensaje.trim() === '') {
            return fire()
            ;
        }

        Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Todos los campos son obligatorios',
            })

        // Si todos los campos están completos, enviar el formulario
        document.getElementById('contactForm').submit();
    }

    // Asociar la función de validación al evento 'submit' del formulario
    document.getElementById('btnSend').addEventListener('click', validarFormulario);
</script>
